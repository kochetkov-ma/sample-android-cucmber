#######################################################################
# MAIN CONFIGURATION
# Configuration.class
#######################################################################
application.name=Android Alfa

#######################################################################
# BROWSER
# BrowserConfig.class
#######################################################################
browser.type=ANDROID_APP
browser.remote=true
browser.remote.url=http://0.0.0.0:4723/wd/hub

browser.appium.platform.version=8.1.0
browser.appium.device.name=emulator-5554
browser.appium.app.package=ru.alfabank.mobile.android
browser.appium.app.activity=presentation.feature.splash.activity.SplashActivity

#######################################################################
# REPORTING
# ReportingConfiguration.class
#######################################################################
reporting.post.level=ALL
reporting.post.logback.level=ALL
reporting.post.screen.level=ERROR

#######################################################################
# VERIFY
# VerifyConfiguration.class
#######################################################################
verify.post.passed.check=false
verify.post.passed.screen=false

#######################################################################
# ELEMENT
# ElementConfiguration.class
#######################################################################
element.window.check.width-offset=0
element.state.reporting=true
element.action.reporting=true
element.items.changing.poll-delay=100
element.items.changing.timeout=1000
element.state.timeout=10
element.packages.impl=ru.iopump.sample.mobile.elements
element.packages.interface=ru.iopump.sample.mobile.elements

#######################################################################
# COMPONENT
# ComponentConfiguration.class
#######################################################################
component.packages=ru.iopump.sample.mobile.components

#######################################################################
# PAGE
# PageConfiguration.class
#######################################################################
page.packages=ru.iopump.sample.mobile.pages
